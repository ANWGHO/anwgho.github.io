    <div class="poem-title-t">至今未曾听你说起的夜的聆述</div>
    <div class="poem-content-c">
        <p>夜，今晚将有新的判别。</p>
        <p>光行进一天，</p>
        <p>你行进几世纪之远。</p>
        <br>
        <p>你，是成百上千个夜的你，</p>
        <p>每个夜，洒下余晖瞬间，</p>
        <p>可曾来得及，采摘新鲜果蔬。</p>
        <br>
        <p>洋槐下寻一片沃土，</p>
        <p>亲手种下，</p>
        <p>挑选裂开南瓜中的惊喜。</p>
