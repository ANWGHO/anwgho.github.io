    <div class="poem-title-t">忧郁的幻眼</div>
    <div class="poem-content-c">
        <p>假若还未醒来，</p>
        <p>便在梦里发明白天。</p>
        <br>
        <p>死亡是某种短暂性失眠，</p>
        <p>遗忘却要经历。</p>
        <br>
        <p>魅力魔爪常使爱人遭受诅咒，</p>
        <p>传来的笑声，</p>
        <p>积蓄的疑问以赤裸示人，</p>
        <p>发现便等于失去。</p>
        <br>
        <p>公元前诞生，公元后幸存。</p>
    </div>
