    <div class="poem-title-t">煦日三部曲</div>
    <div class="poem-content-c">
        <p>选择今日，</p>
        <p>于一处安详静谧地，</p>
        <p>降生，在温暖襁褓，</p>
        <p>吮吸，有强力乳房。</p>
        <br>
        <p>若未被看到，</p>
        <p>安慰剂里不明说的东西，</p>
        <p>浅水池游泳，</p>
        <p>同欢乐鸟歌唱，</p>
        <p>用林间残枝建一处窝棚。</p>
        <br>
        <p>不爱，将碎石摆放整齐，</p>
        <p>爱，在田间，</p>
        <p>被稻刺感受疼痛。</p>
    </div>
