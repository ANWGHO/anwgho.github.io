        </div>
    </div>
    <hr class="divider">
    <div class="poem-title-t">动人的束缚</div>
    <div class="poem-content-c">
        <p>不用说话，</p>
        <p>话已被说尽。</p>
        <p>远古的朋友，</p>
        <p>黑眼珠美人。</p>
        <br>
        <p>观察闪电，</p>
        <p>其实是幽灵在出没。</p>
        <p>行走的垂败，</p>
        <p>凋零的身影，</p>
        <p>黄叶子和绿叶子的土地。</p>
        <br>
        <p>像梦中，</p>
        <p>反复梦见你，</p>
        <p>像城堡拥有红色的心。</p>
    </div>
