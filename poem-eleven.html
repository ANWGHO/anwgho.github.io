    <div>
        <div class="marquee-container">
            <div class="marquee">
                <a href="/" class="marquee-link">ChaoChaos</a>
            </div>
        </div>
    </div>
    <hr class="divider">
    <div class="poem-title-t">自然访谈</div>
    <div class="poem-content-c">
        <p>勇敢故事的梦，</p>
        <p>哼着歌来。</p>
        <br>
        <p>携带有用的利器，</p>
        <p>瞬间施法的魔杖。</p>
        <br>
        <p>指挥合法财产，</p>
        <p>活人便从镜中走出，</p>
        <p>裹着石膏，</p>
        <p>一副被绑架的躯体。</p>
        <br>
        <p>到一处绝佳方位，</p>
        <p>不同时间进入，循环，</p>
        <p>侵扰人熟睡，扩散，</p>
        <p>显露野心，树与根蔓。</p>
    </div>
