    <div class="poem-title-t">天气</div>
    <div class="poem-content-c">
        <p>夏季在冒烟，</p>
        <p>有人在出汗。</p>
        <br>
        <p>谁，填补年份的空缺。</p>
        <p>谁，呼吸慢半节。</p>
        <br>
        <p>哦，别这样，真够糟糕。</p>
        <p>噢，可这样，才会变化。</p>
        <br>
        <p>追赶，像野生的精灵，</p>
        <p>烈日的火也是冰冻的河，</p>
        <p>躲藏的天气隐蔽成夏季。</p>
