    <div class="poem-title-t">离开</div>
    <div class="poem-content-c">
        <p>等匆忙的火炉数时间，</p>
        <p>男人们，女人们，儿童们，</p>
        <p>缓慢的告别。</p>
        <br>
        <p>无法记下所有事，</p>
        <p>脱落的坚硬，</p>
        <p>不见柔软的牙齿。</p>
        <br>
        <p>除了这些，现在忘记，</p>
        <p>灰烬面临倾覆，</p>
        <p>木屋倒塌的时刻。</p>
