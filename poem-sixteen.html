    <div class="poem-title-t">女舞蹈家</div>
    <div class="poem-content-c">
        <p>远处观察，</p>
        <p>舞台上一副偏瘦身体，</p>
        <p>大地感受踮起脚尖的重量。</p>
        <br>
        <p>陀螺，</p>
        <p>拉起旋转的预备铃声，</p>
        <p>腰是仙人掌。</p>
        <br>
        <p>想听音乐盒回放，</p>
        <p>有人唱轻快的歌，</p>
        <p>慢慢打开，在脑中弥漫。</p>
        <br>
        <p>熟悉不被懂取水的快乐，</p>
        <p>为一张不会忘记的面孔，</p>
        <p>拍电影。</p>
