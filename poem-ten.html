    <hr class="divider">
    <div class="poem-title-t">探险</div>
    <div class="poem-content-c">
        <p>冗长岁月里，密不透风的墙，</p>
        <p>布满百年苔藓的脚印。</p>
        <br>
        <p>跳跃，奔跑，橡树精灵。</p>
        <p>孢子被困林中，吹吹风，</p>
        <p>四处飘散，展开拥抱。</p>
        <br>
        <p>随后狂风袭来，坚冰融化。</p>
        <br>
        <p>漆黑，</p>
        <p>悬挂幻境幕布，</p>
        <p>唯一流放的苹果，</p>
        <p>在等救赎天使撕开，</p>
        <p>伪装眼睛的睫毛，</p>
        <p>渗出对视目光。</p>
    </div>
