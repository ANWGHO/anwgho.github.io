    <div class="poem-title-t">醒</div>
    <div class="poem-content-c">
        <p>记忆粘稠得像松油，</p>
        <p>缓慢流淌。</p>
        <br>
        <p>颜色枯萎的印记，</p>
        <p>是缠住壁虎的神秘力量，</p>
        <p>接触反而不真实。</p>
        <br>
        <p>在光洁耀眼的水泥空间，</p>
        <p>在假想的伊甸园，</p>
        <p>驾驶老式飞机，嗡嗡声，</p>
        <p>织成一张受困的巨脸。</p>
        <br>
        <p>呆在蜿蜒，</p>
        <p>长似大地血管的宇宙屋顶，</p>
        <p>醒来一个人，</p>
        <p>拥有浪漫生活，</p>
        <p>听尖锐天赋的嗓音。</p>
