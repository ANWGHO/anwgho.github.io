    <div>
        <div class="marquee-container">
            <div class="marquee">
                <a href="/" class="marquee-link">ChaoChaos</a>
            </div>
        </div>
    </div>
    <hr class="divider">
    <div class="poem-title-t">爱神的来信</div>
    <div class="poem-content-c">
        <p>乌鸦占领电线杆，</p>
        <p>厚重涂料，</p>
        <p>压迫自然的建筑。</p>
        <br>
        <p>心中的战火，</p>
        <p>从古代烧至未来。</p>
        <br>
        <p>失神的母亲，</p>
        <p>眼中胜与负的亡灵，</p>
        <p>大张旗鼓的对峙，</p>
        <p>迷恋纯粹恐怖的浪漫。</p>
    </div>
