                <a href="/" class="marquee-link">ChaoChaos</a>

    </div>
    <hr class="divider">
    <div class="poem-title-t">安插在大地吻痕深处</div>
    <div class="poem-content-c">
        <p>数字执行指令，</p>
        <p>机器如心震颤，</p>
        <p>方形漩涡，</p>
        <p>飞行物自由移动。</p>
        <br>
        <p>无线电接收信号，</p>
        <p>安详准确地落入陷阱。</p>
        <p>停止进程，</p>
        <p>提升微弱的寿命，</p>
        <p>弹簧无法修复错误。</p>
        <br>
        <p>昆虫接到临时任务，</p>
        <p>去茂密山谷，</p>
        <p>制作蝴蝶标本。</p>
    </div>
