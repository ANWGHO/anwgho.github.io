    <div class="poem-title-t">亲密的描述</div>
    <div class="poem-content-c">
        <p>有种能力，可以感知，</p>
        <p>屏息时，</p>
        <p>闻见玫瑰香气。</p>
        <br>
        <p>遗忘改编于记忆，</p>
        <p>哀愁是孤独的陷阱。</p>
        <br>
        <p>在从前，</p>
        <p>抛弃没有旋律的美，</p>
        <p>心也住进病房。</p>
        <br>
        <p>悄无声息，</p>
        <p>进食繁荣情绪的躯体。</p>
        <br>
        <p>有无平静，</p>
        <p>见到快车行驶的背影。</p>
