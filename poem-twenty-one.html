    <div>
        <div class="marquee-container">

            </div>
        </div>
    </div>
    <hr class="divider">
    <div class="poem-title-t">季节女神</div>
    <div class="poem-content-c">
        <p>秋日低喃，落叶沉思。</p>
        <br>
        <p>远处售卖酒水的店，</p>
        <p>今日收入，招待黑夜，</p>
        <p>聚拢，</p>
        <p>包裹无形又巨大的牢笼。</p>
        <br>
        <p>墙壁填补的工程结束，</p>
        <p>薪水也在忏悔。</p>
        <p>意外的惊喜栖居于，</p>
        <p>某个梦境的空气。</p>
    </div>
