    <div class="poem-title-t">缠绕一处的神经</div>
    <div class="poem-content-c">
        <p>号角吹响，深渊递来，</p>
        <p>时间变化的齿轮。</p>
        <br>
        <p>数百昆虫排成一队，</p>
        <p>指缝狭小的空间，密谋，</p>
        <p>解救被裹挟的时髦女友。</p>
        <br>
        <p>不去质疑牌桌上，</p>
        <p>摆放整齐的预言，</p>
        <p>宇宙之上，大地脚下，</p>
        <p>无精打采的甲虫在散步。</p>
    </div>
