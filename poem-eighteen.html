    <div class="poem-title-t">梦幻梦</div>
    <div class="poem-content-c">
        <p>黑暗森林，</p>
        <p>漫游的年老生命，</p>
        <p>在逐渐衰竭，</p>
        <p>和仓促的呼吸。</p>
        <br>
        <p>没有白天的动物世界，</p>
        <p>松鼠在枝上快步，</p>
        <p>标注新家的记号，</p>
        <p>镶嵌满闪亮光珠。</p>
        <br>
        <p>若非黑夜笼罩的图景，</p>
        <p>便不会，</p>
        <p>嘎吱嘎吱，</p>
        <p>传来阵阵清脆的声音。</p>
