    <div class="poem-title-t">海岸日记</div>
    <div class="poem-content-c">
        <p>荒岛，你的世界，</p>
        <p>巨大的冲击。</p>
        <br>
        <p>礁石，你的伴侣，</p>
        <p>难得的亲吻。</p>
        <br>
        <p>所有不幸发生的未来，</p>
        <p>太阳升起，</p>
        <p>倾洒海面的痕迹，</p>
        <p>拍打你，刻画真实的面孔。</p>
        <br>
        <p>风也吹吹哨。</p>
