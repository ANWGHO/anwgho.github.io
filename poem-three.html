    <div class="poem-title-t">船影</div>
    <div class="poem-content-c">
        <p>小屋，灌木林。</p>
        <p>有人窥探，</p>
        <p>爆炸声留下的遗迹。</p>
        <br>
        <p>抄近路走泥泞河道，</p>
        <p>推行锚发出声响，</p>
        <p>乘死亡的一只船。</p>
        <br>
        <p>滴漏的油，</p>
        <p>燃起的火，</p>
        <p>时间湛入泥土。</p>
        <br>
        <p>庆祝时，</p>
        <p>巧借上帝名义，</p>
        <p>离开这里。</p>
