    <div>
        <div class="marquee-container">
            <div class="marquee">
                <a href="/" class="marquee-link">ChaoChaos</a>
            </div>
        </div>
    </div>
    <hr class="divider">
    <div class="poem-title-t">马赛克</div>
    <div class="poem-content-c">
        <p>失去痛感的旋转楼梯，</p>
        <p>折叠和隐藏起，</p>
        <p>贪吃生命的可怜虫。</p>
        <br>
        <p>对话迷人线条，</p>
        <p>展示过人的骗术，</p>
        <p>发现是鬼把戏，</p>
        <p>梦境也将一切阻拦。</p>
        <br>
        <p>凝视视线的目光，</p>
        <p>一次次溃散，</p>
        <p>在陈列照片的展馆看到什么？</p>
        <p>没有看清，</p>
        <p>缺少说明，偷来的东西。</p>
    </div>
