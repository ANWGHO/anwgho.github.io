    <div class="poem-title-t">缺了一半的你</div>
    <div class="poem-content-c">
        <p>如果今夜晴朗，</p>
        <p>我所见的月，</p>
        <p>该如薄纱下，</p>
        <p>瞧，</p>
        <p>你的眉目。</p>
        <br>
        <p>我曾像你，你也曾像我……</p>
        <br>
        <p>闲暇的草地，</p>
        <p>安静后，</p>
        <p>此刻在等入眠。</p>
        <p>此刻，</p>
        <p>从蒸发的空气里蒸发，</p>
        <p>一股莫名气体。</p>
