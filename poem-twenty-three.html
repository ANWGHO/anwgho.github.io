    <div class="poem-title-t">剧院</div>
    <div class="poem-content-c">
        <p>新剧院展示演出，</p>
        <p>老剧院人工售票。</p>
        <br>
        <p>今日排练喜剧，嘲笑，钟爱荒诞。</p>
        <p>明日出演悲剧，混乱，共鸣情感。</p>
        <br>
        <p>丢手帕的小丑，</p>
        <p>表演徒手抹眼泪，</p>
        <p>陡然间擦拭人间烦恼。</p>
        <br>
        <p>观众受邀前往，</p>
        <p>来享受整场吵闹。</p>
        <br>
        <p>......</p>
        <br>
        <p>情爱的王子，</p>
        <p>情爱的王，</p>
        <p>情爱的，</p>
        <p>情爱，</p>
        <p>情，</p>
        <p>爱？</p>
