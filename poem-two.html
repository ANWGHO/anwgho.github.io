    <div class="poem-title-t">假如用放大镜观察</div>
    <div class="poem-content-c">
        <p>偷月亮的贼。</p>
        <p>野草堆积荒芜，</p>
        <p>月光浸浴在，</p>
        <p>兔子精灵的童话世界。</p>
        <br>
        <p>山谷深嵌，</p>
        <p>布满玫瑰的大地，</p>
        <p>行迹成谜的巨人，</p>
        <p>像欲望不被填满的好战分子，</p>
        <p>不停地，</p>
        <p>用天然赠予的烟灰缸，</p>
        <p>潜藏进生锈的鼻子，</p>
        <p>它思考的身影。</p>
