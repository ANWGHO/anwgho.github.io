    <div class="poem-title-t">流浪的身份</div>
    <div class="poem-content-c">
        <p>街上呆耍的疯子，</p>
        <p>在午夜祈祷。</p>
        <br>
        <p>孩子们，快跑，</p>
        <p>像野马一样，</p>
        <p>辽阔的草原有丰沃的水草。</p>
        <br>
        <p>甩开闹铃的时间，</p>
        <p>狡猾的天使不现身。</p>
        <p>胡须在脸颊，</p>
        <p>漫步，显形。</p>
